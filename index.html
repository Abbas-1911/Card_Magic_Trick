<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ© Magic Card Trick</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
      color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 30px;
    }

    .hands {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 30px;
    }

    .hand {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      border-radius: 15px;
      padding: 15px;
      width: 200px;
      min-height: 300px;
      transition: transform 0.3s ease;
    }

    .hand:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
    }

    .hand-title {
      font-weight: bold;
      color: #ff00ff;
      margin-bottom: 12px;
      font-size: 18px;
      text-shadow: 0 0 8px #ff00ff;
    }

    .cards {
      text-align: left;
      white-space: pre-line;
      color: #00ffcc;
      font-size: 14px;
      line-height: 1.5;
    }

    .buttons {
      margin-top: 25px;
    }

    button {
      margin: 0 12px;
      padding: 12px 20px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #00f0ff, #7b2ff7);
      border: none;
      border-radius: 8px;
      color: white;
      text-shadow: 0 0 5px black;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #00ffff80;
    }

    button:hover {
      background: linear-gradient(145deg, #7b2ff7, #00f0ff);
      box-shadow: 0 0 20px #00ffffcc;
    }

    #result {
      font-size: 26px;
      color: #39ff14;
      margin-top: 35px;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
    }
  </style>
</head>
<body>
  <h1>ðŸª„ Think of a Card and Remember its Hand ðŸª„</h1>
  <div class="hands">
    <div class="hand">
      <div class="hand-title">Hand 1</div>
      <div class="cards" id="hand1"></div>
    </div>
    <div class="hand">
      <div class="hand-title">Hand 2</div>
      <div class="cards" id="hand2"></div>
    </div>
    <div class="hand">
      <div class="hand-title">Hand 3</div>
      <div class="cards" id="hand3"></div>
    </div>
  </div>

  <div class="buttons" id="handButtons"></div>
  <div id="result"></div>

  <script>
    const suits = ["Spades", "Hearts", "Diamonds", "Clubs"];
    const ranks = ["Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"];

    let deck = [];
    let hands = [[], [], []];
    let round = 0;

    function shuffleDeck() {
      deck = [];
      suits.forEach(suit => {
        ranks.forEach(rank => deck.push(`${rank} of ${suit}`));
      });
      deck.sort(() => Math.random() - 0.5);
    }

    function dealHands() {
      hands = [deck.slice(0, 7), deck.slice(7, 14), deck.slice(14, 21)];
    }

    function displayHands() {
      document.getElementById('hand1').innerText = hands[0].join("\n");
      document.getElementById('hand2').innerText = hands[1].join("\n");
      document.getElementById('hand3').innerText = hands[2].join("\n");

      const buttonDiv = document.getElementById("handButtons");
      buttonDiv.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        const btn = document.createElement("button");
        btn.textContent = `My Card is in Hand ${i + 1}`;
        btn.onclick = () => chooseHand(i);
        buttonDiv.appendChild(btn);
      }
    }

    function chooseHand(selected) {
      if (selected !== 1) {
        [hands[selected], hands[1]] = [hands[1], hands[selected]];
      }

      const combined = hands[0].concat(hands[1], hands[2]);
      hands = [[], [], []];
      for (let i = 0; i < combined.length; i++) {
        hands[i % 3].push(combined[i]);
      }

      round++;
      if (round < 3) {
        displayHands();
      } else {
        revealCard();
      }
    }

    function revealCard() {
      document.getElementById("result").innerText = `ðŸŽ‰ Your card is: ${hands[1][3]} ðŸŽ‰`;
      document.getElementById("handButtons").innerHTML = `<button onclick="startGame()">ðŸ”„ Play Again</button>`;
    }

    function startGame() {
      round = 0;
      shuffleDeck();
      dealHands();
      displayHands();
      document.getElementById("result").innerText = "";
    }

    startGame();
  </script>
</body>
</html>
